<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Krabby Patty Chant</title>
		<link rel="stylesheet" href="challenge_style.css">
    </head>
    <body>
        <div class="main">
			<h2>Krabby Patty Restaurant Chant:</h2>
			<div class="challenge" id="challenge">
				<input type="button" class="button" value="Get Challenge" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
		
			// Sets up the xml http request object
			var challenge = new XMLHttpRequest();
			
			// Prepares the open ajax request
			challenge.open('GET', 'challenge_content.html', true);
						
			// Defines the ajax response callback method
			challenge.onreadystatechange = function(){
				if (challenge.readyState == 4){
					document.getElementById('challenge').innerHTML = challenge.responseText;
				}
			}
			// Sends the ajax request for data
			function getContent(){
				challenge.send();
					document.getElementById('btn_content').style.display = 'none';
			}
					
		</script>
    </body>
</html>
