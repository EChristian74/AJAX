<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Krabby Patty Chant</title>
		<link rel="stylesheet" href="challenge_style.css">
    </head>
    <body>
        <div class="main">
			<h2>Krabby Patty Restaurant Chant:</h2>
			<div class='challenge_content' id="challenge_content">
				<input type="button" class="button" value="Get Song" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
		
			// Sets up the xml http request object
			var x = new XMLHttpRequest();
			
			// STEP 2: Prepares the open ajax request
			x.open("GET", "challenge_content.html", true);
						
			// Defines the ajax response callback method
			x.onreadystatechange = function() {
				if (x.readyState == 4) {
					document.getElementById("btn_content").innerHTML = x.responseText;
				}
			}
			// Sends the ajax request for data
			function getContent() {
				x.send();
			}
					
		</script>
    </body>
</html>
